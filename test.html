<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @charset "utf-8";

        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body {
            font-family: "Roboto", sans-serif;
            font-size: 16px;
        }
        .game-section {
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        .carousel-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }
        .item {
            flex: 0 0 auto;
            width: 320px;
            height: 400px;
            background: #343434 no-repeat center center / cover;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            scroll-snap-align: center;
            transition: all 0.4s ease-in-out;
        }
        .item.active {
            width: 500px;
            margin: 16px;
            transform: scale(1.1);
            box-shadow: 12px 40px 40px rgba(0, 0, 0, 0.25);
        }
        .item:after {
            content: "";
            display: block;
            position: absolute;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
            background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 1));
        }
        .item-desc {
            padding: 0 24px 12px;
            color: #fff;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            transform: translateY(calc(100% - 54px));
            transition: all 0.4s ease-in-out;
        }
        .item.active .item-desc {
            transform: translateY(0);
        }
        .item-desc h3 {
            margin: 0;
            font-size: 24px;
        }
        .item-desc p {
            margin-top: 8px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease-in-out;
        }
        .item.active .item-desc p {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <section class="game-section">
        <h2 class="line-title">Trending Games</h2>
        <div class="carousel-container">
            <div class="item active" style="background-image: url('https://www.yudiz.com/codepen/expandable-animated-card-slider/dota-2.jpg');">
                <div class="item-desc">
                    <h3>Dota 2</h3>
                    <p>Dota 2 is a multiplayer online battle arena by Valve...</p>
                </div>
            </div>
            <div class="item" style="background-image: url('https://www.yudiz.com/codepen/expandable-animated-card-slider/winter-3.jpg');">
                <div class="item-desc">
                    <h3>The Witcher 3</h3>
                    <p>The Witcher 3 is a role-playing game by CD Projekt...</p>
                </div>
            </div>
            <div class="item" style="background-image: url('https://www.yudiz.com/codepen/expandable-animated-card-slider/rdr-2.jpg');">
                <div class="item-desc">
                    <h3>RDR 2</h3>
                    <p>Red Dead Redemption 2 is an open-world game...</p>
                </div>
            </div>
            <div class="item" style="background-image: url('https://www.yudiz.com/codepen/expandable-animated-card-slider/pubg.jpg');">
                <div class="item-desc">
                    <h3>PUBG Mobile</h3>
                    <p>PUBG is a battle royale game by Krafton...</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const items = document.querySelectorAll(".carousel-container .item");

            items.forEach((item) => {
                item.addEventListener("click", () => {
                    items.forEach((otherItem) => {
                        if (otherItem !== item) {
                            otherItem.classList.remove("active");
                        }
                    });
                    item.classList.toggle("active");
                });
            });
        });
    </script>
</body>
</html>
